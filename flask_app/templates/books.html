<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container p-5 bg-light">
        <div class="row d-flex justify-content-around">
            <div class="col-5">
                <h1>New Book</h1>
                <form action='/books/create' method="POST">
                    <label class='form-label' for='title'>Title:</label>
                    <input class='form-control mb-3' type='text' name='title' id='title'>
                    <label class='form-label' for='number_of_pages'>Number of Pages:</label>
                    <input class='form-control' type='text' name='number_of_pages' id='number_of_pages'>
                    <input class="btn btn-success mt-3" type="submit" value="Create">
                </form>
            </div>
            <div class="col-5">
                <h1 class='mb-4'>All Book</h1>
                {% for book in all_books: %}
                <p><a href='/books/{{book.id}}'>{{book.title}}</a></p>
                {% endfor %}
                <a class='btn btn-primary mt-3' href='/authors'>Home</a>
            </div>
        </div>
    </div>
</body>

</html>
